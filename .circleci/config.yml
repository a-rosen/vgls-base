  build_apk:
    resource_class: large

    docker:
      - image: cimg/android:2022.04.1

    environment:
      JVM_OPTS: -Xmx3200m

    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - restore_cache:
          key: jars-v1-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - restore_cache:
          key: builds-v1-{{ .Revision }}
      - run:
          name: Build Release
          command: ./gradlew assembleRelease -PdisablePreDex --no-configuration-cache
      - save_cache:
          key: builds-v1-{{ .Revision }}
          paths:
            - ./app/build/
      - store_artifacts:
          path: app/build/outputs
          destination: outputs

  detekt:
    resource_class: medium

    docker:
      - image: cimg/android:2022.04.1

    environment:
      JVM_OPTS: -Xmx3200m

    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - restore_cache:
          key: jars-v1-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - restore_cache:
          key: builds-v1-{{ .Revision }}
      - run:
          name: Run Detekt checks
          command: ./gradlew detekt --no-configuration-cache
      - store_artifacts:
          path: app/build/reports/
          destination: apks

  android-lint:
    resource_class: medium

    docker:
      - image: cimg/android:2022.04.1

    environment:
      JVM_OPTS: -Xmx3200m

    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - restore_cache:
          key: jars-v1-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - restore_cache:
          key: builds-v1-{{ .Revision }}
      - run:
          name: Run Android Lint checks
          command: ./gradlew :app:lintRelease --no-configuration-cache
      - store_artifacts:
          path: app/build/reports/
          destination: apks


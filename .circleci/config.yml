version: 2

jobs:
  setup:
    resource_class: small

    docker:
      - image: cimg/android:2022.04.1

    environment:
      JVM_OPTS: -Xmx3200m

    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - restore_cache:
          key: jars-v1-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
          command: sudo chmod +x ./gradlew
      - run:
          name: Setup Google Services JSON
          command: echo $GOOGLE_SERVICES_JSON >> app/google-services.json
      - run:
          name: Set target Google Play Track
          command: ./set-track-name.sh
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies --no-configuration-cache
      - run:
          name: Clean previous builds
          command: ./gradlew clean --no-configuration-cache
      - run:
          name: Set target Google Play Track
          command: ./set-track-name.sh
      - save_cache:
          key: jars-v1-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
          paths:
            - ~/.gradle
      - run:
          name: Get all Git tags
          command: git fetch --tags
      - run:
          name: Prepare license information Webview
          command: ./gradlew licenseReleaseReport --no-configuration-cache
      - save_cache:
          key: builds-v1-{{ .Revision }}
          paths:
            - ./app/build/
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"



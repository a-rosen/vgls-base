apply from: "$rootProject.projectDir/core-android-module.gradle"

apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'

dependencies {
    // Firebase Analytics
    api project(path: ':core:common:tracking')

    // Perf tracking (should be disabled in debug builds, see app/build.gradle)
    api project(path: ':core:common:perf')

    // To allow features to interact with MainActivity's state.
    api project(path: ":features:main:router")

    // All UI features should depend on Mavericks
    api project(path: ':core:android:mvrx')

    // AndroidX libs
    api "androidx.core:core-ktx:$core_ktx_version"
    api "androidx.appcompat:appcompat:$appcompat_version"
    api "androidx.constraintlayout:constraintlayout:$constraint_version"
    api "com.google.android.material:material:$material_version"

    // Dagger
    api project(path: ':core:android:di')

    implementation project(":core:android:coroutines")

    // Logging
    implementation "com.jakewharton.timber:timber:$timber_version"

    // Dagger annotation processors
    implementation project(path: ':core:android:di')
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
}
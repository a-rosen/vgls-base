apply from: "$rootProject.projectDir/core-android-module.gradle"
apply from: "$rootProject.projectDir/compose-module.gradle"
apply plugin: 'kotlin-kapt'

android {
    buildFeatures {
        dataBinding true
    }

    namespace 'com.vgleadsheets.components'
}

dependencies {
    implementation project(':core:android:animation')
    implementation project(':core:android:bitmaps')
    implementation project(':core:android:images')
    implementation project(':core:android:ui-core')
    implementation project(':core:android:vectors')

    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // For zoomable sheet images
    implementation "com.github.chrisbanes:PhotoView:$photoview_version"
}

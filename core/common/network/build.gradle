apply from: "$rootProject.projectDir/core-kotlin-module.gradle"

dependencies {
    // Module deps
    implementation project(path: ':core:common:model')
    implementation project(path: ':core:common:debug')

    // OkHttp libs
    api "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"

    // Retrofit libs
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    api "com.squareup.retrofit2:converter-moshi:$retrofit_version"
}


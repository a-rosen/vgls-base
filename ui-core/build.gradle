apply plugin: 'kotlin-android-extensions'

dependencies {
    // To allow features to interact with MainActivity's state.
    api project(path: ":features:main:router")

    // All UI features should depend on MvRx
    api project(path: ':mvrx')

    // RxJava bindings for Android views
    api 'com.jakewharton.rxbinding3:rxbinding:3.0.0-alpha2'

    // AndroidX libs
    api 'androidx.core:core-ktx:1.0.2'
    api "androidx.appcompat:appcompat:1.0.2"
    api "androidx.constraintlayout:constraintlayout:1.1.3"
    api "com.google.android.material:material:1.1.0-alpha06"

    // Dagger
    api project(path: ':di')

    // Image Loading
    implementation 'com.squareup.picasso:picasso:2.5.2'

    // Kotlin libs
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Logging
    implementation 'com.jakewharton.timber:timber:4.7.1'
}

androidExtensions {
    experimental = true
}

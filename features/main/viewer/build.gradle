apply plugin: 'kotlin-kapt'

dependencies {
    implementation project(path: ':features:main:hud')

    implementation project(path: ':core:animation')
    implementation project(path: ':core:repository')
    implementation project(path: ':core:recyclerview')
    implementation project(path: ':core:storage')
    implementation project(path: ':core:ui-core')

    // Viewpager2
    implementation "androidx.viewpager2:viewpager2:$viewpager_version"

    // RxJava2 libs
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid_version"
    implementation "io.reactivex.rxjava2:rxjava:$rxjava_version"

    // AndroidX libs
    implementation "androidx.room:room-runtime:$room_version"

    // Kotlin libs
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Logging
    implementation "com.jakewharton.timber:timber:$timber_version"

    // Dagger (important: include all 3 of these in modules that use Dagger
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"

    // AssistedInject Annotation Processors
    compileOnly "com.squareup.inject:assisted-inject-annotations-dagger2:$assistedinject_version"
    kapt "com.squareup.inject:assisted-inject-processor-dagger2:$assistedinject_version"
}

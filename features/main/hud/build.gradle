// Uncomment whichever of these plugins you need (for a UI feature, probably both)
apply from: "$rootProject.projectDir/core-android-module.gradle"
apply plugin: 'kotlin-kapt'

android {
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation project(path: ':core:android:animation')
    implementation project(path: ':core:common:repository')

    implementation project(path: ':core:android:storage')
    implementation project(path: ':core:android:ui-core')
    implementation project(path: ':core:android:vectors')
    implementation project(":core:android:coroutines")

    // Logging
    implementation "com.jakewharton.timber:timber:$timber_version"

    // Dagger (important: include all 3 of these in modules that use Dagger
    implementation project(path: ':core:android:di')
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"

    // AssistedInject Annotation Processors
    compileOnly "com.squareup.inject:assisted-inject-annotations-dagger2:$assistedinject_version"
    kapt "com.squareup.inject:assisted-inject-processor-dagger2:$assistedinject_version"
}

apply from: "$rootProject.projectDir/core-android-module.gradle"
apply plugin: 'kotlin-kapt'

dependencies {
    api project(path: ':core:model')
    api project(path: ':core:resources')

    implementation project(path: ':features:main:hud')
    implementation project(path: ':core:recyclerview')
    implementation project(path: ':core:ui-core')

        implementation project(":core:coroutines")
    implementation project(":core:coroutines")

    // Logging
    implementation "com.jakewharton.timber:timber:$timber_version"

    // Dagger (important: include all 3 of these in modules that use Dagger
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
}

android {
    buildFeatures {
        dataBinding true
    }

    kotlinOptions {
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }
}


apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

dependencies {
    // So ListView.kt can be found. TODO Make this not necessary
    api project (path: ':recyclerview')

    api project(path: ':features:main:composer')
    api project(path: ':features:main:composers')
    api project(path: ':features:main:hud')
    api project(path: ':features:main:game')
    api project(path: ':features:main:games')
    api project(path: ':features:main:search')
    api project(path: ':features:main:settings')
    api project(path: ':features:main:songs')
    api project(path: ':features:main:viewer')

    api project(path: ':ui-core')

    implementation project(path: ':repository')

    // Kotlin libs
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Dagger annotation processors
    implementation project(path: ':di')
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
}

dependencies {
    // So ListView.kt can be found. TODO Make this not necessary
    api project (path: ':recyclerview')

    api project(path: ':features:main:games')
    api project(path: ':features:main:sheets')

    api project(path: ':ui-core')

    implementation project(path: ':repository')

    // Kotlin libs
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Dagger annotation processors
    implementation project(path: ':di')
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
}
